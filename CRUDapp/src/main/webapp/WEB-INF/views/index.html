<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<h3>Car list</h3>
<br>

<div th:each="car : ${cars}">
    <a th:href="@{/cars/{id}(id=${car.getId()})}" th:text="${car.getModel() + ' ,' + car.getYear()}">Value</a>
</div>
<br>
</hr>
<a href="/cars/new">Create new Car</a>
</body>
</html>
