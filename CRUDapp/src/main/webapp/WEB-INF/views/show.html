<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
</head>
<body>

<p th:text="${car.getModel()}"/>
<p th:text="${car.getYear()}"/>
<p th:text="${car.getColor()}"/>


<a th:href="@{/cars/{id}/edit(id=${car.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/cars/{id}(id=${car.getId()})}">
    <input type="submit" value="Delete">
</form>
</body>
</html>
